<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MobixAI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Vazir Font -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <!-- Markdown-it plugins -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-sub@1.0.0/dist/markdown-it-sub.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-sup@1.0.0/dist/markdown-it-sup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote@3.0.3/dist/markdown-it-footnote.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-deflist@2.1.0/dist/markdown-it-deflist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-abbr@1.0.4/dist/markdown-it-abbr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-emoji@2.0.0/dist/markdown-it-emoji.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth-forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/purchase.css' %}">
    
    <!-- Production-safe console utility (must load first) -->
    <script src="{% static 'js/console-production.js' %}"></script>
    <style>
        body {
            background: var(--background);
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body {% if user.is_authenticated %}data-authenticated="true" data-user-name="{{ user.name }}"{% endif %}>
    <!-- Hamburger menu for mobile -->
    <button class="hamburger-menu d-md-none" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Modern Navigation Header -->
    <nav class="modern-navbar d-none d-md-block">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-robot"></i> MobixAI
            </a>
            
            <div class="navbar-nav-container" style="display: flex; align-items: center; gap: 1rem; flex: 1; justify-content: space-between;">
                <ul class="navbar-nav navbar-nav-left" id="desktop-nav-left" style="display: flex; flex-direction: row; align-items: center; gap: 0.5rem; margin: 0; padding: 0; list-style: none;">
                    <!-- Dynamic left menu items -->
                    <li class="menu-loading" id="desktop-menu-loading-left" style="display: flex; align-items: center; gap: 0.5rem;">
                        <div class="spinner-border" role="status" style="width: 1rem; height: 1rem; border-width: 2px;">
                            <span class="visually-hidden">در حال بارگذاری...</span>
                        </div>
                        <span class="loading-text">بارگذاری منو...</span>
                    </li>
                </ul>
                
                <ul class="navbar-nav navbar-nav-right" id="desktop-nav-right" style="display: flex; flex-direction: row; align-items: center; gap: 0.5rem; margin: 0; padding: 0; list-style: none;">
                    <!-- Dynamic right menu items -->
                    <li class="menu-loading" id="desktop-menu-loading-right" style="display: flex; align-items: center; gap: 0.5rem;">
                        <div class="spinner-border" role="status" style="width: 1rem; height: 1rem; border-width: 2px;">
                            <span class="visually-hidden">در حال بارگذاری...</span>
                        </div>
                        <span class="loading-text">بارگذاری...</span>
                    </li>
                </ul>
                
                <!-- User Avatar (if authenticated) -->
                {% if user.is_authenticated %}
                <div class="user-avatar" title="{{ user.name }}">
                    {{ user.name|first|upper }}
                    <!-- Optional notification badge -->
                    <!-- <span class="notification-badge">3</span> -->
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
<!--
    <footer class="bg-dark text-white text-center py-3 mt-4 d-none d-md-block">
        <div class="container">
            <p class="mb-0">&copy; 2025 MobixAI. تمامی حقوق محفوظ است.</p>
        </div>
    </footer>
-->
    <!-- Overlay for mobile sidebar -->
    <div class="overlay d-md-none" id="mobile-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    {% load static %}
    <script src="{% static 'js/console-production.js' %}"></script>
    <script src="{% static 'js/mobile-menu.js' %}"></script>
    <script>
        // URLs for API endpoints
        const BASE_URLS = {
            getSidebarMenuItems: '/chat/sidebar-menu-items/'
        };
        
        // Mobile menu toggle functionality for all pages
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Base DOM content loaded');
            
            // Load desktop menu items
            loadDesktopMenuItems();
            
            // Handle hamburger menu toggle specifically for chat page
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', function(e) {
                    // Check if we're on the chat page
                    const isChatPage = window.location.pathname.startsWith('/chat');
                    if (isChatPage) {
                        // On chat page, prevent default behavior and let mobile menu handle it
                        e.preventDefault();
                        e.stopPropagation();
                        return;
                    }
                });
            }
        });
        
        // Load desktop menu items dynamically
        function loadDesktopMenuItems() {
            // Load left side menu items (main navigation)
            const desktopNavLeft = document.getElementById('desktop-nav-left');
            const desktopMenuLoadingLeft = document.getElementById('desktop-menu-loading-left');
            
            // Load right side menu items (user-related navigation)
            const desktopNavRight = document.getElementById('desktop-nav-right');
            const desktopMenuLoadingRight = document.getElementById('desktop-menu-loading-right');
            
            if (!desktopNavLeft || !desktopNavRight) {
                return;
            }
            
            // Fetch menu items from the server
            fetch(BASE_URLS.getSidebarMenuItems)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error loading menu items:', data.error);
                        showDefaultDesktopMenuItems();
                        return;
                    }
                    
                    // Clear loading states
                    if (desktopMenuLoadingLeft) {
                        desktopMenuLoadingLeft.remove();
                    }
                    if (desktopMenuLoadingRight) {
                        desktopMenuLoadingRight.remove();
                    }
                    
                    // Separate items for left and right menus
                    const leftItems = [];
                    const rightItems = [];
                    
                    // Check if user is authenticated
                    const isAuthenticated = document.body.dataset.authenticated === 'true';
                    
                    // Filter items based on user authentication status and categorize
                    if (data.menu_items && data.menu_items.length > 0) {
                        data.menu_items.forEach(item => {
                            // Skip items that should only be shown to authenticated users if user is not authenticated
                            if (item.show_only_for_authenticated && !isAuthenticated) {
                                return;
                            }
                            
                            // Skip items that should only be shown to non-authenticated users if user is authenticated
                            if (item.show_only_for_non_authenticated && isAuthenticated) {
                                return;
                            }
                            
                            // Categorize items based on their names
                            if (['ورود', 'خروج', 'پروفایل', 'داشبورد', 'تراکنش‌های مالی', 'خرید اشتراک'].some(keyword => item.name.includes(keyword))) {
                                rightItems.push(item);
                            } else {
                                leftItems.push(item);
                            }
                        });
                    }
                    
                    // Add left menu items
                    leftItems.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        li.innerHTML = `
                            <a class="nav-link" href="${item.url}">
                                <i class="${item.icon_class}"></i> ${item.name}
                            </a>
                        `;
                        desktopNavLeft.appendChild(li);
                    });
                    
                    // Add right menu items (user-related items)
                    rightItems.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'nav-item';
                        
                        // Special handling for logout to show user name
                        let itemName = item.name;
                        if (item.name === 'خروج' && document.body.dataset.userName) {
                            itemName = `خروج (${document.body.dataset.userName})`;
                        }
                        
                        li.innerHTML = `
                            <a class="nav-link" href="${item.url}">
                                <i class="${item.icon_class}"></i> ${itemName}
                            </a>
                        `;
                        desktopNavRight.appendChild(li);
                    });
                    
                    // If no items were added, show defaults
                    if (leftItems.length === 0 && rightItems.length === 0) {
                        showDefaultDesktopMenuItems();
                    }
                })
                .catch(error => {
                    console.error('Error loading menu items:', error);
                    showDefaultDesktopMenuItems();
                });
        }
        
        // Show default desktop menu items if there's an error
        function showDefaultDesktopMenuItems() {
            const desktopNavLeft = document.getElementById('desktop-nav-left');
            const desktopNavRight = document.getElementById('desktop-nav-right');
            const desktopMenuLoadingLeft = document.getElementById('desktop-menu-loading-left');
            const desktopMenuLoadingRight = document.getElementById('desktop-menu-loading-right');
            
            if (!desktopNavLeft || !desktopNavRight) {
                return;
            }
            
            // Clear loading states
            if (desktopMenuLoadingLeft) {
                desktopMenuLoadingLeft.remove();
            }
            if (desktopMenuLoadingRight) {
                desktopMenuLoadingRight.remove();
            }
            
            // Add default left menu items
            const leftItems = [
                {
                    name: 'چت',
                    url: '/chat/',
                    icon_class: 'fas fa-comments'
                }
            ];
            
            leftItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `
                    <a class="nav-link" href="${item.url}">
                        <i class="${item.icon_class}"></i> ${item.name}
                    </a>
                `;
                desktopNavLeft.appendChild(li);
            });
            
            // Add default right menu items based on authentication status
            const rightItems = [];
            
            // Check if user is authenticated by looking for specific elements or cookies
            // This is a simple check - in a real application, you might want to use a more robust method
            const isAuthenticated = document.body.dataset.authenticated === 'true';
            
            if (isAuthenticated) {
                rightItems.push(
                    { name: 'داشبورد', url: '/dashboard/', icon_class: 'fas fa-tachometer-alt' },
                    { name: 'تراکنش‌های مالی', url: '/financial-transactions/', icon_class: 'fas fa-credit-card' },
                    { name: 'خرید اشتراک', url: '/purchase-subscription/', icon_class: 'fas fa-shopping-cart' },
                    { name: 'خروج', url: '/accounts/logout/', icon_class: 'fas fa-sign-out-alt' }
                );
            } else {
                rightItems.push(
                    { name: 'ورود', url: '/accounts/login/', icon_class: 'fas fa-sign-in-alt' }
                );
            }
            
            rightItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                li.innerHTML = `
                    <a class="nav-link" href="${item.url}">
                        <i class="${item.icon_class}"></i> ${item.name}
                    </a>
                `;
                desktopNavRight.appendChild(li);
            });
        }
    </script>
</body>
</html>
