{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">ورود</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">شماره تلفن</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="شماره تلفن خود را وارد کنید">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">ارسال کد تأیید</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>حساب کاربری ندارید؟ <a href="{% url 'register' %}">ثبت نام کنید</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
